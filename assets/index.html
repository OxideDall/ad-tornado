<!DOCTYPE html>
<html>
<head>
    <title>CEF Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff0000;
            transition: none; /* Remove CSS transition */
            overflow: hidden;
        }

        .container {
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            color: white;
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 3s ease-in-out infinite;
            white-space: nowrap;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255,255,255,0.8),
                            0 0 30px rgba(255,255,255,0.6),
                            0 0 40px rgba(255,255,255,0.4);
            }
            100% {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CEF + OpenFrameworks Demo</h1>
    </div>
    <script>
        // Simple JavaScript test
        console.log('JavaScript is running!');
        
        // Change background color with smooth transitions
        const colors = [
            '#ff0000', // Red
            '#ff6b00', // Orange
            '#ffd500', // Yellow
            '#00ff00', // Green
            '#0088ff', // Blue
            '#8400ff'  // Purple
        ];
        let currentColor = 0;
        let currentStep = 0;
        const STEPS = 30; // Number of steps for smooth transition
        
        function interpolateColor(color1, color2, factor) {
            const r1 = parseInt(color1.substr(1,2), 16);
            const g1 = parseInt(color1.substr(3,2), 16);
            const b1 = parseInt(color1.substr(5,2), 16);
            
            const r2 = parseInt(color2.substr(1,2), 16);
            const g2 = parseInt(color2.substr(3,2), 16);
            const b2 = parseInt(color2.substr(5,2), 16);
            
            const r = Math.round(r1 + (r2 - r1) * factor);
            const g = Math.round(g1 + (g2 - g1) * factor);
            const b = Math.round(b1 + (b2 - b1) * factor);
            
            return `#${(r << 16 | g << 8 | b).toString(16).padStart(6, '0')}`;
        }
        
        function updateBackground() {
            const fromColor = colors[currentColor];
            const toColor = colors[(currentColor + 1) % colors.length];
            
            // Calculate intermediate color
            const factor = currentStep / STEPS;
            const color = interpolateColor(fromColor, toColor, factor);
            
            // Update background
            document.body.style.backgroundColor = color;
            
            // Force repaint by temporarily changing transform
            document.body.style.transform = 'translateZ(0)';
            setTimeout(() => {
                document.body.style.transform = '';
            }, 0);
            
            // Update counters
            currentStep++;
            if (currentStep >= STEPS) {
                currentStep = 0;
                currentColor = (currentColor + 1) % colors.length;
                console.log('Changed color to:', colors[currentColor]);
            }
        }
        
        // Update every 33ms (approximately 30fps)
        setInterval(updateBackground, 33);
    </script>
</body>
</html>
