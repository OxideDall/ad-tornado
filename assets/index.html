<!DOCTYPE html>
<html>
<head>
    <title>Animation Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #animation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            border-radius: 50%;
            position: absolute;
            filter: blur(5px);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>
    <script>
        const container = document.getElementById('animation-container');
        const numCircles = 5;
        const circles = [];

        for (let i = 0; i < numCircles; i++) {
            const circle = document.createElement('div');
            circle.className = 'circle';
            container.appendChild(circle);
            circles.push({
                element: circle,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                speedX: (Math.random() - 0.5) * 3,
                speedY: (Math.random() - 0.5) * 3,
                hue: Math.random() * 360
            });
        }

        function animate() {
            circles.forEach(circle => {
                circle.x += circle.speedX;
                circle.y += circle.speedY;
                circle.hue = (circle.hue + 1) % 360;

                if (circle.x < 0 || circle.x > window.innerWidth) circle.speedX *= -1;
                if (circle.y < 0 || circle.y > window.innerHeight) circle.speedY *= -1;

                circle.element.style.transform = `translate(${circle.x}px, ${circle.y}px)`;
                circle.element.style.background = `linear-gradient(45deg, 
                    hsl(${circle.hue}, 100%, 50%), 
                    hsl(${(circle.hue + 120) % 360}, 100%, 50%), 
                    hsl(${(circle.hue + 240) % 360}, 100%, 50%))`;
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
